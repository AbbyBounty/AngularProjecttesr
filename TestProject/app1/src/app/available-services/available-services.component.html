<div class="container md-col-4">
   <hr/>
    <button (click)="addservice()" class="btn btn-success btn-sm float-right">Add</button>

    <h3>List of Services</h3>


    <table class="table">
        <thead>
            <tr>
                <th scope="col">Sr.No</th>
                <th scope="col">Service No.</th>
                <th scope="col">Service Name</th>
                <th scope="col">Price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let service of services; let index=index">
                <td>{{index+1}}</td>
                <td>{{service['id']}}</td>
                <td>{{service['Service Name']}}</td>
                <td>{{service['Price']}} </td>
                <td>
                    <button (click)="onEdit(service)" style="margin-left: 10px;" class="btn btn-warning btn-sm">Edit</button>
                    <button style="margin-left: 10px;" class="btn btn-danger btn-sm">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>

</div>
