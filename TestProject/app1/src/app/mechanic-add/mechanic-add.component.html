<div class="card">
  <div class="card-header">
    <h4>{{0 ? 'Update' : 'Add'}} Mechanic</h4>
  </div>
  <div class="card-body">
    <div class="form">

      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="">First Name </label>
            <input [(ngModel)]="Mechanic_First_Name" type="text" class="form-control">
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="">Last Name </label>
              <input [(ngModel)]="Mechanic_Last_Name" type="text" class="form-control">
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="">Contact No </label>
                <input [(ngModel)]="Mechanic_Contact_No" type="text" class="form-control">
              </div>
            </div>
          
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="">Experince </label>
                  <input [(ngModel)]="Mechanic_Experince" type="text" class="form-control">
                </div>
              </div>
            
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="">Experties </label>
                    <input [(ngModel)]="Mechanic_Experties" type="text" class="form-control">
                  </div>
                </div>
              
                  <div class="form-group">
                    <button (click)="onUpdate()" class="btn btn-success">{{service ? 'Update' : 'Add'}}</button>
                    <a style="margin-left: 10px;" routerLink="/mechanic" class="btn btn-danger">Cancel</a>


                  </div>


                </div>
              </div>
            </div>
