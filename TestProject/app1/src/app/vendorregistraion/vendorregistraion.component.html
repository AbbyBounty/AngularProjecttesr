<div class="card">
    <div class="card-header">
        <h4>Vendor Registration Form</h4>
    </div>
    <div class="card-body">
        <div class="form">

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="">First Name</label>
                        <input [(ngModel)]="firstname" type="text" class="form-control">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="">Last Name</label>
                        <input [(ngModel)]="lastname" type="text" class="form-control">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="">Address</label>
                        <input [(ngModel)]="vendoradd" type="text" class="form-control">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="">Shop Name</label>
                        <input [(ngModel)]="shopname" type="text" class="form-control">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="">Mobile Number</label>
                        <input [(ngModel)]="mobile" type="number" class="form-control">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="">Email</label>
                        <input [(ngModel)]="email" type="number" class="form-control">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="">Password</label>
                        <input [(ngModel)]="password" type="number" class="form-control">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="">Licence Number</label>
                        <input [(ngModel)]="licensenumber" type="number" class="form-control">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="">Year Of Estiblish</label>
                        <input [(ngModel)]="vendoryear" type="number" class="form-control">
                    </div>
                </div>
            </div>
            <div class="form-group ">
                <button class="btn btn-success">Register</button>
                <a style="margin-left: 10px;" routerLink="/services" class="btn btn-danger">Cancel</a>
            </div>


        </div>
    </div>
</div>
